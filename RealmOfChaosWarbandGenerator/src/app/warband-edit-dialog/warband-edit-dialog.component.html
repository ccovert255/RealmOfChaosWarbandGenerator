<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
  <p>{{data.champion.profile.description}}</p>
  <mat-form-field>
    <mat-label>test</mat-label>
    <input matInput [(ngModel)]="data.champion.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="onDelete()">Delete</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
