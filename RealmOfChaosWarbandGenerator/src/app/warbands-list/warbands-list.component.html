<div class="warbands-list-button-container">
  <button mat-button (click)="createWarband()">
    <mat-icon>add_circle</mat-icon>New Warband
  </button>
</div>

<table mat-table [dataSource]="warbandsList" class="mat-elevation-z8 warbands-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="padding-left:54px">Name</th>
    <td mat-cell *matCellDef="let warband">
      <button mat-button (click)="editWarband(warband.id)">
        <mat-icon>edit</mat-icon> {{warband.champion.name}}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="patron">
    <th mat-header-cell *matHeaderCellDef>Patron</th>
    <td mat-cell *matCellDef="let warband">{{warband.champion.chaosPatronDisplayName()}}</td>
  </ng-container>

  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef>Race</th>
    <td mat-cell *matCellDef="let warband">{{warband.champion.profileWithBonuses().description}}</td>
  </ng-container>

  <ng-container matColumnDef="seed">
    <th mat-header-cell *matHeaderCellDef>Seed</th>
    <td mat-cell *matCellDef="let warband">{{warband.seed}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
